<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <style>
        textarea{
            background-color: rgb(70, 73, 204);
            color: rgb(255, 255, 255);
        }
    </style>
</head>
<body>
    <h1>Exemplo de formulário</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
        <p>
            <label for="iest">Estado</label>
            <select name="est" id="iest">
                <option value="">--Selecione--</option>
                <optgroup label="Regaião Suldeste">
                    <option value="MG">Minas Gerais</option>
                    <option value="RJ">Rio de Janeiro</option>
                    <option value="SP">São Paulo</option>
                </optgroup>

                <optgroup label="Região Nordeste">
                    <option value="MA">Maranhão</option>
                    <option value="PE">Pernanbuco</option>
                    <option value="RN">Rio Grande do Norte</option>
                </optgroup>
            </select>
        </p>
        
        <p>
            <label for="iprof">Profição</label>
            <input type="text" name="prof" id="iprof" list="lsprof">
            <datalist id="lsprof">
                <option>Administrador</option>
                <option>contabilista</option>
                <option>Desenvolvedor</option>
                <option>Professor</option>
            </datalist>

        </p>

        <p>
            <label for="imsg">mensagem</label><br>
            <textarea name="msg" id="imsg" cols="30" rows="10"></textarea>

        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
