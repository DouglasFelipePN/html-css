        /*  SELETORES PERSONALIZADOS

            #    =  id
            .    =  class
            :    =  pseudo-class 
            ::   =  pseudo-element
            >    =  clildren // filho
        */
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        a{
            color: rgb(173, 28, 28);
            text-decoration: none;
            font-weight: bold;
        } 
        a:visited{
            color: rgb(99, 0, 0);
        }
        a:hover{
            color: rgb(52, 146, 141);
            text-decoration: underline;
        }
       
        a:active{
            color: yellowgreen;
        }
        .especial{
            background-color: rgba(248, 62, 48, 0.199);
            width: 200px;
        }
        .especial::after{
            content: " link";
            color: rgba(106, 178, 226, 0.384);
        }
    </style>
</head>
